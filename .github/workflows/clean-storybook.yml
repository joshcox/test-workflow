name: Clean Storybook Deployments
on:
  pull_request:
    types: [closed]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  remove_pull_request: 
    if: ${{github.event.pull_request.action == 'closed'}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Delete the pull request directory
        run: |
          echo A pull request just closed. Time to clean up the storybook deployment.
          git switch gh-pages
          git rm -rf ./storybook/pull_requests/${PULL_REQUEST_NUMBER}
          git commit -m "Removes pull_requests/${PULL_REQUEST_NUMBER} storybook deployments"
          git push origin gh-pages
        env:
          PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}